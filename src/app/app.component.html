<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <h2>Mes appareils</h2>

      <!-- check la docu pour spec les pipes + ATTENTION à l'ordre des pipe -->
      <p>Mis à jour : {{ lastUpdate | async | date: 'short' | uppercase }}</p>
      <!-- <p>Mis à jour : {{ lastUpdate | date: 'yMMMMEEEEd' | uppercase }}</p> -->
      <ul class="list-group">
        <app-appareil
            *ngFor="let appareil of appareils"
            [appareilName]="appareil.name"
            [appareilStatus]="appareil.status" ></app-appareil>
      </ul>
      <button class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onAllumer()"> Allumer tout
      </button>
    </div>
  </div>
</div>
